{% extends "layout.html" %}
{% block title %}
Result
{% endblock %}
{% block body %}

<h2> Search Results</h2>
<div class="dropdown-divider"></div>
<div class="container results-container">
  {% for row in books %}
    <div class="card border-primary mb-3">
      <div class="card-body">
        <h3 class="card-title">{{row['title']}}</h3>
        <h5 class="card-text">{{row['author']}}</h5>
        <h5 class="card-text">{{row['year']}}</h5>
        <h5 class="card-text">{{row['isbn']}}</h5>
      </div>
      <div class="card-footer">
        <a href="/book/{{row['isbn']}}" class="card-link">Go to the book page.</a>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
